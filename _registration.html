Name:<br>
<input class="form-field" id="name" type="text" name="name" placeholder="Ion Jython" required>
<br>

Email:<br>
<input class="form-field" id="email" type="email" name="email" placeholder="ion@example.md" required>
<br>

Company:<br>
<input class="form-field" id="company" type="text" name="company" placeholder="Google" required>
<br>

<input class="form-button" id="save_form" type="submit" value="self.submit()"/>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#speaker_form").submit(function (e) {
            e.preventDefault();
            $.ajax("/api/register/", {
                data: JSON.stringify({
                    name: $("#name").val(),
                    email: $("#email").val(),
                    company: $("#company").val(),
                    subject: $("#subject").val(),
                }),
                contentType: 'application/json',
                type: 'POST'
            }).done(function (data) {
                window.location.href = '/thank.html';
            }).fail(function () {
                alert('Something went wrong :(');
            });
        });
    });
</script>
